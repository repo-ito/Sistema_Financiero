<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FinAnalyzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="neu-icon">
                    <div class="icon-inner">
                        <i class="fas fa-chart-line" style="font-size: 32px; color: #4361ee;"></i>
                    </div>
                </div>
                <h2>Crear Cuenta</h2>
                <p>Registra tu empresa gratis</p>
            </div>
            
            <form class="login-form" id="registerForm">
                <div class="form-group">
                    <div class="input-group neu-input">
                        <input type="email" id="regEmail" required placeholder=" ">
                        <label>Correo Electrónico</label>
                        <div class="input-icon"><i class="fas fa-envelope"></i></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group neu-input">
                        <input type="password" id="regPass" required placeholder=" " minlength="6">
                        <label>Contraseña (Mín 6)</label>
                        <div class="input-icon"><i class="fas fa-lock"></i></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group neu-input">
                        <input type="password" id="regConfirmPass" required placeholder=" ">
                        <label>Confirmar Contraseña</label>
                        <div class="input-icon"><i class="fas fa-check-circle"></i></div>
                    </div>
                </div>

                <button type="submit" class="neu-button login-btn" id="regBtn">
                    <span class="btn-text">REGISTRARSE</span>
                    <div class="btn-loader"><div class="neu-spinner"></div></div>
                </button>
            </form>

            <div class="divider">
                <div class="divider-line"></div><span>o</span><div class="divider-line"></div>
            </div>

            <div class="signup-link">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>

            <div id="regFeedback" class="error-message" style="text-align: center; margin-top: 15px; display:none;"></div>
        </div>
    </div>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="registro.js"></script>
</body>
</html>
