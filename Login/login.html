<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - FinAnalyzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="neu-icon">
                    <div class="icon-inner">
                        <i class="fas fa-chart-line" style="font-size: 32px; color: #4361ee;"></i>
                    </div>
                </div>
                <h2>Bienvenido</h2>
                <p>Inicia sesión para continuar</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <div class="input-group neu-input">
                        <input type="email" id="email" required placeholder=" ">
                        <label>Correo Electrónico</label>
                        <div class="input-icon"><i class="fas fa-envelope"></i></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group neu-input password-group">
                        <input type="password" id="password" required placeholder=" ">
                        <label>Contraseña</label>
                        <div class="input-icon"><i class="fas fa-lock"></i></div>
                        <button type="button" class="password-toggle neu-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="neu-button login-btn" id="loginBtn">
                    <span class="btn-text">INGRESAR</span>
                    <div class="btn-loader">
                        <div class="neu-spinner"></div>
                    </div>
                </button>
            </form>

            <div class="divider">
                <div class="divider-line"></div><span>o</span>
                <div class="divider-line"></div>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn neu-social" id="googleBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                </button>
            </div>

            <div class="signup-link">
                <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>

            <div id="feedbackMsg" class="error-message" style="text-align: center; margin-top: 15px; display:none;">
            </div>

        </div>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <script src="script.js"></script>
        <script src="form-utils.js"></script>

</body>

</html>
